<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>simon</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
<audio id="audio1" src="audio/1.wav"></audio>
<audio id="audio2" src="audio/2.wav"></audio>
<audio id="audio3" src="audio/3.wav"></audio>
<audio id="audio4" src="audio/4.wav"></audio>


    <div class="gamePageContent">
      <div class="gameTitle">
        <h1>SIMON</h1>
        <h3>A game of memory and speed</h3>
      </div>
      <div class="gameBoard">

        <div class="clickMe" class="topLeft" id="block1">

        </div>
        <div class="clickMe" class="topRight" id="block2">

        </div>
        <div class="clickMe" class="bottomLeft" id="block3">

        </div>
        <div class="clickMe" class="bottomRight" id="block4">

        </div>
      </div>
      <div class="rightColumn">
        <div class="gameInfoButtons">
          <button type="button" id="aboutButton">About SIMON</button>
          <br>
          <button type="button" id="rulesButton">Rules</button>
        </div>
        <div class="gameStatsBox">
          <div class="statsHeadline">
            <h2>Player Stats</h2>
            <div class="stats">
              <h3>Streak:</h3>
              <h3>Attempts:</h3>
            </div>
          </div>
          <div class="playerStats">
            <h3></h3>
            <h3></h3>
            <div class="resetStatsButton">
              <button type="button" id="resetButton">Reset Stats</button>
            </div>
          </div>
        </div>
        <div class="startButton">
          <button type="button" id="startButton">Ready? Click here to start</button>
        </div>

      </div>
    </div>
    <footer>
      <div class="footerText">
        <p>Created with love (and lots of frustration and profanity) at General Assembly-Denver</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"   integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="   crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/jquery.corner.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
